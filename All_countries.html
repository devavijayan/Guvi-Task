<!DOCTYPE html>
<html>
  <head>
    <title>All Countries</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Region</th>
          <th>Sub-Region</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody id="countries-table"></tbody>
    </table>
    <script>
      fetch('https://restcountries.com/v2/all')
        .then(response => response.json())
        .then(data => {
          const countriesTable = document.querySelector('#countries-table');
          data.forEach(country => {
            const row = document.createElement('tr');
            const nameCell = document.createElement('td');
            nameCell.textContent = country.name;
            const regionCell = document.createElement('td');
            regionCell.textContent = country.region;
            const subregionCell = document.createElement('td');
            subregionCell.textContent = country.subregion;
            const populationCell = document.createElement('td');
            populationCell.textContent = country.population;
            row.appendChild(nameCell);
            row.appendChild(regionCell);
            row.appendChild(subregionCell);
            row.appendChild(populationCell);
            countriesTable.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    </script>
  </body>
</html>
